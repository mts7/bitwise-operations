# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  php-81:
    docker:
      - image: cimg/php:8.1

orbs:
  php: circleci/php@1.1.0

commands:
  install_composer:
    steps:
      - php/install-composer

  install_composer_packages:
    steps:
      - php/install-packages:
          install-flags: --no-interaction --prefer-dist
          cache-version: php-81-v1
          cache-key: composer.json

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  composer_validate:
    executor: php-81
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - install_composer
      - run:
          name: Validate composer file
          command: composer validate --no-interaction --ansi
  static_analysis:
    executor: php-81
    parallelism: 3
    steps:
      - checkout
      - install_composer
      - install_composer_packages
      - run:
          name: PHPStan
          command: vendor/bin/phpstan analyze --memory-limit=-1 --configuration phpstan.neon src/ tests/
      - run:
          name: Psalm
          command: vendor/bin/psalm
      - run:
          name: PHP Mess Detector
          command: vendor/bin/phpmd src,tests text phpmd.xml
  unit_test:
    executor: php-81
    steps:
      - checkout
      - install_composer
      - install_composer_packages
      - run:
          name: Unit Tests
          command: vendor/bin/phpunit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - composer_validate
      - static_analysis
      - unit_test
